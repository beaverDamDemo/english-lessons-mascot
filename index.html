<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English lessons</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="assets/js/script.js"></script>
    <script defer src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <audio
      id="sound-correct"
      src="assets/audio/correct.mp3"
      preload="auto"
    ></audio>
    <audio id="sound-wrong" src="assets/audio/wrong.mp3" preload="auto"></audio>
    <audio
      id="sound-celebrate"
      src="assets/audio/success-fanfare-trumpets.mp3"
      preload="auto"
    ></audio>
    <audio id="sound-reset" src="assets/audio/pop.mp3" preload="auto"></audio>
    <audio
      id="sound-happy-blip"
      src="assets/audio/happy-blip.wav"
      preload="auto"
    ></audio>
  </head>
  <body>
    <div id="mascot-overlay" class="mascot-overlay">
      <div class="mascot-box">
        <img src="assets/images/tinified/mascot.png" alt="Mascot" />
        <button id="start-button">ğŸš€ Start</button>
      </div>
    </div>

    <div class="container">
      <h1>ğŸ§’ English Lessons</h1>

      <div class="lesson-switcher">
        <button class="lesson-btn" data-lesson="lesson1">
          <span class="lesson-label">Lesson 1:</span> me / you / my / your
        </button>
        <button class="lesson-btn" data-lesson="lesson2">
          <span class="lesson-label">Lesson 2:</span> he / she / his / her
        </button>
        <button class="lesson-btn" data-lesson="lesson3">
          <span class="lesson-label">Lesson 3:</span> go / will go / am going /
          went
        </button>
        <button class="lesson-btn" data-lesson="lesson4">
          <span class="lesson-label">Lesson 4:</span> is / are / was / were
        </button>
        <button class="lesson-btn" data-lesson="lesson5">
          <span class="lesson-label">Lesson 5:</span> Do / Does / Did / Are / Is
        </button>
      </div>

      <div class="reference-bar">
        <strong>Topic:</strong> me / you / my / your
      </div>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <p class="progress-text">Correct: 0 | Wrong: 0 | Score: 0%</p>
        <div id="completion-badge" class="completion-badge">
          ğŸ‰ 100% Complete!
        </div>
      </div>

      <div id="lesson-container"></div>

      <button id="reset" class="reset-btn">ğŸ”„ Reset All</button>

      <div id="streak-toast" class="toast">ğŸ”¥ 5 in a row! You're on fire!</div>
      <div id="streak-badge" class="badge-unlocked">
        ğŸ… Badge Unlocked: 10-in-a-row Master!
      </div>
    </div>

    <canvas id="effect-canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
